<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tailwind.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Header  -->

    <header class="shadow-sm">
      <div
        class="mx-auto flex h-16 max-w-screen-xl items-center justify-between px-4"
      >
        <div class="flex items-center justify-items-center space-x-4">
          <span class=""> Skolemad</span>

          <form class="mb-0 hidden lg:flex"></form>
        </div>

        <nav
          class="hidden items-center justify-center space-x-8 text-sm font-medium lg:flex lg:w-0 lg:flex-1"
        >
          <a class="text-grey-900" href="konto.html">MINE BØRN</a>
          <a class="text-gray-900" href="">MIN SALDO</a>
          <a class="text-gray-900" href="">MIN KONTO</a>
          <a class="text-gray-900" href="">HJÆLP</a>
          <a class="text-gray-900" href="">KONTAKT</a>
        </nav>

        <div class="flex items-center space-x-4 lg:flex">
          <a
            class="border-primary-green rounded-lg px-5 py-2 text-sm font-medium text-gray-600"
            href=""
          >
            Log ud
          </a>
        </div>
      </div>

      <div class="border-t border-gray-100 lg:hidden">
        <nav
          class="flex items-center justify-center overflow-x-auto p-4 text-sm font-medium"
        >
          <a class="flex-shrink-0 pl-4 text-gray-900" href="">About</a>
          <a class="flex-shrink-0 pl-4 text-gray-900" href="">Blog</a>
          <a class="flex-shrink-0 pl-4 text-gray-900" href="">Projects</a>
          <a class="flex-shrink-0 pl-4 text-gray-900" href="">Contact</a>
        </nav>
      </div>
    </header>

    <!-- H1 -->

    <h1 class="text-fluid-h1 ml-20">MIN KONTO</h1>
    <p class="ml-20">Her kan du ændre generelle indstillinger for din konto</p>

    <div class="ml-10 flex p-10">
      <div class="font-popins text-fluid-paragraph-base mr-10">
        <p class="mb-2 font-bold">Konto</p>
        <p class="text-paragraph-color-primary mb-2">Kodeord</p>
        <p class="text-paragraph-color-primary mb-2">Notifikationer</p>
        <p class="text-paragraph-color-primary mb-2">Kontooversigt</p>
        <p class="text-paragraph-color-primary mb-2">Ordrehistorik</p>
        <p class="text-paragraph-color-primary mb-2">Hjælp</p>
      </div>

      <svg
        class=""
        width="2"
        height="410"
        viewBox="0 0 2 410"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <line
          x1="1"
          y1="4.37114e-08"
          x2="0.999982"
          y2="410"
          stroke="black"
          stroke-width="1"
        />
      </svg>

      <!-- Setting form -->

      <form class="w-full max-w-lg p-10">
        <div class="-mx-3 mb-6 flex flex-wrap">
          <div class="mb-6 w-full px-3 md:mb-0 md:w-1/2">
            <label
              class="mb-2 block text-xs font-bold uppercase tracking-wide text-gray-700"
              for="grid-first-name"
            >
              Fornavn
            </label>
            <input
              class="mb-3 block w-full appearance-none rounded border border-gray-200 bg-gray-200 py-3 px-4 leading-tight text-gray-700 focus:bg-white focus:outline-none"
              id="grid-first-name"
              type="text"
              placeholder="Stefan"
            />
          </div>
          <div class="w-full px-3 md:w-1/2">
            <label
              class="mb-2 block text-xs font-bold uppercase tracking-wide text-gray-700"
              for="grid-last-name"
            >
              Efternavn
            </label>
            <input
              class="block w-full appearance-none rounded border border-gray-200 bg-gray-200 py-3 px-4 leading-tight text-gray-700 focus:border-gray-500 focus:bg-white focus:outline-none"
              id="grid-last-name"
              type="text"
              placeholder="Grage"
            />
          </div>

          <div class="mb-6 w-full px-3 md:mb-0 md:w-1/2">
            <label
              class="mb-2 block text-xs font-bold uppercase tracking-wide text-gray-700"
              for="grid-first-name"
            >
              Nuværende Email
            </label>
            <input
              class="mb-3 block w-full appearance-none rounded border border-gray-200 bg-gray-200 py-3 px-4 leading-tight text-gray-700 focus:bg-white focus:outline-none"
              id="grid-first-name"
              type="text"
              placeholder="stefan@grage.dk"
            />
          </div>
          <div class="w-full px-3 md:w-1/2">
            <label
              class="mb-2 block text-xs font-bold uppercase tracking-wide text-gray-700"
              for="grid-last-name"
            >
              Skift email
            </label>
            <input
              class="block w-full appearance-none rounded border border-gray-200 bg-gray-200 py-3 px-4 leading-tight text-gray-700 focus:border-gray-500 focus:bg-white focus:outline-none"
              id="grid-last-name"
              type="text"
              placeholder="Skift her"
            />
          </div>

          <div class="mb-6 w-full px-3 md:mb-0 md:w-1/2">
            <label
              class="mb-2 block text-xs font-bold uppercase tracking-wide text-gray-700"
              for="grid-first-name"
            >
              Tlf. Nummer
            </label>
            <input
              class="mb-3 block w-full appearance-none rounded border border-gray-200 bg-gray-200 py-3 px-4 leading-tight text-gray-700 focus:bg-white focus:outline-none"
              id="grid-first-name"
              type="text"
              placeholder="stefan@grage.dk"
            />
          </div>
          <div class="w-full px-3 md:w-1/2">
            <label
              class="mb-2 block text-xs font-bold uppercase tracking-wide text-gray-700"
              for="grid-last-name"
            >
              Andet nummer
            </label>
            <input
              class="block w-full appearance-none rounded border border-gray-200 bg-gray-200 py-3 px-4 leading-tight text-gray-700 focus:border-gray-500 focus:bg-white focus:outline-none"
              id="grid-last-name"
              type="text"
              placeholder="Andet"
            />
          </div>
        </div>
      </form>

      <form class="w-full max-w-sm p-10">
        <div
          class="text-paragraph-color-primary flex items-center border-b py-2"
        >
          <p
            class="mr-3 w-full appearance-none border-none bg-transparent py-1 px-2 leading-tight text-gray-700 focus:outline-none"
          >
            Slet bruger <br />
            <span class="text-fluid-paragraph-small"
              >Ved at slette din bruger, alt data vil blive fjernet</span
            >
          </p>

          <button
            class="text-ghost hover:text-heading-color-primary flex-shrink-0 rounded border-4 border-transparent py-1 px-2 text-sm"
            type="ghost"
          >
            Slet bruger
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
